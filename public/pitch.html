<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(function(){
            $("#pitch").on('click', function(){
                console.log('pitch');
                $.ajax({
                    url: 'http://peaceful-bastion-38461.herokuapp.com/api?action=pitch'
                })
                .then(
                        data => console.log(data),
                        error => alert('読み込み失敗')
                     );
            });
            $("#magic").on('click', function(){
                console.log('magic');
                $.ajax({
                    url: 'http://peaceful-bastion-38461.herokuapp.com/api?action=magic'
                })
                .then(
                        data => console.log(data),
                        error => alert('読み込み失敗')
                     );
            });
            $("#reset").on('click', function(){
                console.log('reset');
                $.ajax({
                    url: 'http://peaceful-bastion-38461.herokuapp.com/api?action=reset'
                })
                .then(
                        data => console.log(data),
                        error => alert('読み込み失敗')
                     );
            });
        });
        </script>
    </head>
    <body>
        <section class="section">
            <div class="buttons">
                <a class="button is-large is-fullwidth" id="pitch">投球</a>
                <a class="button is-large is-fullwidth" id="magic">魔球</a>
                <a class="button is-large is-fullwidth" id="reset">リセット</a>
            </div>
        </section>
    </body>
</html>
